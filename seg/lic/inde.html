<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Licencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }

        .valida {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .invalida {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .estado {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificador de Licencias</h2>
        <div class="input-group">
            <input type="text" id="licenciaInput" placeholder="Ingrese su licencia">
            <button onclick="validarLicencia()">Validar</button>
        </div>
        <div id="resultado" class="resultado"></div>
        <div id="estado" class="estado"></div>
    </div>

    <!-- Reemplaza esta URL con la correcta de tu data.js -->
    <script src="https://github.com/MOC3PNJ/moc3pnj.github.io/edit/main/seg/license.html/data.js"></script>
    
    <script>
        function validarLicencia() {
            const licencia = document.getElementById('licenciaInput').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            const estadoDiv = document.getElementById('estado');

            // Validar la licencia
            const esValida = BaseDeDatosLicencias.validarLicencia(licencia);
            const estado = BaseDeDatosLicencias.obtenerEstado(licencia);
            const descripcionEstado = BaseDeDatosLicencias.estadosValidos[estado];

            // Mostrar resultados
            resultadoDiv.className = 'resultado ' + (esValida ? 'valida' : 'invalida');
            resultadoDiv.innerHTML = `Licencia: <strong>${licencia}</strong> - ${
                esValida ? 'VÁLIDA' : 'INVÁLIDA'
            }`;

            if(esValida) {
                estadoDiv.innerHTML = `Estado: ${estado} - ${descripcionEstado}`;
                estadoDiv.style.color = '#155724';
            } else {
                estadoDiv.innerHTML = 'Licencia no registrada o formato incorrecto';
                estadoDiv.style.color = '#721c24';
            }
        }
    </script>
</body>
</html>
